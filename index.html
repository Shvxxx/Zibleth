<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white; /* Warna teks putih untuk kontras */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Mencegah scrollbar */
        }

        /* Video sebagai latar belakang */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Menutupi seluruh area tanpa distorsi */
            z-index: 0; /* Menempatkan video di belakang konten */
        }

        .content {
            text-align: center;
            margin-bottom: 20px;
            z-index: 1; /* Menempatkan teks di atas latar belakang */
            position: relative;
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang semi-transparan untuk teks */
            border-radius: 10px;
        }

        /* Navigasi Button */
        .nav-buttons {
            display: flex;
            flex-direction: column; /* Mengatur tombol agar berjejer ke bawah */
            align-items: center;
            z-index: 1; /* Menempatkan tombol di atas latar belakang */
        }

        .nav-buttons a {
            color: white;
            background-color: #4CAF50; /* Warna hijau untuk tombol */
            font-size: 18px;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px 0; /* Jarak antar tombol */
            transition: background-color 0.3s;
            width: 200px; /* Lebar tombol */
            text-align: center; /* Teks di tengah */
        }

        .nav-buttons a:hover {
            background-color: #45a049; /* Efek hover */
        }

        /* Footer */
        .footer {
            text-align: center;
            position: relative;
            z-index: 1; /* Menempatkan footer di atas latar belakang */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->

        Your browser does not support the video tag.
