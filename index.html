<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <header class="header">
            <button class="back-btn">&larr;</button>
            <h1>Warung Bung...</h1>
            <div class="actions">
                <button class="favorite">&#9829;</button>
                <button class="cart">&#128722;</button>
            </div>
        </header>

        <!-- Restaurant info -->
        <div class="restaurant-info">
            <div class="promo">Sale 25-30%</div>
            <h2>Warung Bung...</h2>
            <p>⭐ 3.7 (1rb+)</p>
            <p>Gratis · 30 menit</p>
        </div>

        <!-- Order buttons -->
        <div class="order-buttons">
            <button class="group-order">Group Order</button>
            <button class="schedule-order">Pesan untuk Nanti</button>
        </div>

        <!-- Menu section -->
        <div class="menu">
            <h3>Pesanan</h3>
            <div class="menu-item">
                <img src="nasi-ayam.jpg" alt="Nasi Ayam">
                <div class="menu-detail">
                    <p>Nasi Ayam Tempe Tahu</p>
                    <p>Rp 20.500</p>
                </div>
            </div>
            <div class="menu-item">
                <img src="teh-hangat.jpg" alt="Teh Hangat">
                <div class="menu-detail">
                    <p>Teh Hangat Manis</p>
                    <p>Rp 5.000</p>
                </div>
            </div>
            <div class="menu-item">
                <img src="nasi-ayam-pete.jpg" alt="Nasi Ayam Pete">
                <div class="menu-detail">
                    <p>Nasi Ayam Pete Pecak</p>
                    <p>Rp 17.500</p>
                </div>
            </div>
        </div>

        <!-- Cart summary -->
        <footer class="cart-summary">
            <p>3 Pesanan</p>
            <p>Rp 43.000</p>
        </footer>
    </div>
</body>
</html>
